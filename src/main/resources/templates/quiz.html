<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Learn Cards</title>

    <style>
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>

<div th:replace="includes/navigation :: navigation"/>

<main class="container">
    <div class=" bg-light p-4 rounded">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">#</th>
                <th scope="col">Question topic</th>
                <th scope="col">Mark</th>
                <th scope="col">Is passed</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question: ${questions}">
                <th scope="row"><span th:text="${question.orderId}"></span></th>
                <th scope="row"><span th:text="${question.question.id}"></span></th>
                <td><span th:text="${question.question.name}"></span></td>
                <td><span th:text="${question.stars}"></span></td>
                <td><span th:text="${question.passed}"></span></td>
                <td><a th:href="@{/quiz/{qid}/question/{id}(qid=${quiz.id},id=${question.question.id})}">Show</a></td>
            </tr>

            </tbody>
        </table>
    </div>
</main>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

-->
</body>
</html>
