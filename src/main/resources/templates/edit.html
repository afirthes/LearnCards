<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Edit</title>

    <style>
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LearnCards</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Question List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Start Quiz</a>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                <!--                </li>-->
            </ul>
            <!--            <form class="d-flex">-->
            <!--                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
            <!--                <button class="btn btn-outline-success" type="submit">Search</button>-->
            <!--            </form>-->
        </div>
    </div>
</nav>

<main class="container">
    <th:block
            th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">

        <form id="question-form"
              th:object="${question}"
              th:action="${editMode?.name() == 'UPDATE'}?@{/{id}(id=${question.getId()})}:@{/create}"
              method="post">
            <input type="hidden" th:field="*{version}" th:if="${editMode?.name()=='UPDATE'}">
            <div class="bg-light p-4 rounded">
                <div class="mb-3">
                    <label for="question-name-input" class="form-label">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="question-name-input"
                            th:field="*{name}"
                            th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
                </div>
                <div class="mb-3">
                    <label for="question-question-input" class="form-label">Question</label>
                    <textarea
                            class="form-control"
                            id="question-question-input"
                            th:field="*{question}"
                            th:classappend="${#fields.hasErrors('question')?'is-invalid':''}">
                            rows="3"></textarea>
                </div>
                <div class="mb-3" >
                    <label for="question-answer-input" class="form-label">Answer</label>
                    <textarea
                            class="form-control"
                            id="question-answer-input"
                            th:field="*{answer}"
                            th:classappend="${#fields.hasErrors('answer')?'is-invalid':''}">
                            rows="3"></textarea>
                </div>
                <div class="md3">
                                <button type="button" class="btn btn-outline-dark">Cancel</button>
                                <button type="submit" class="btn btn-success"
                                    th:text="${editMode?.name()=='UPDATE'}?'Update':'Create'">Save</button>
                </div>


        </form>

    </th:block>
</main>
